<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        // 인수가 없는 경우
        (function(){    // 즉시 실행 함수는 이름이 없다!
            var userName = prompt("이름을 입력하세요");
            document.write("안녕하세요? " + userName + "님!" + "<br>");
        }());    

        // 인수가 있는 경우
        (function(num1, num2){
            sum = num1 + num2;  // sum은 전역변수
        }(10, 20));    
        document.write("실행결과 : " + sum + "<br>");
    </script>
</body>
</html>
