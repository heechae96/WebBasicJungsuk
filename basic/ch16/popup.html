<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체</title>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
        // window.open("notice.html","", "width=500, height=400"); 
        //                      이름을 지정하지 않으면 새로운 창으로 계속 뜬다
        window.open("notice.html", "notice", "width=500, height=400");
        //                      이름을 지정하면 기존창에서 계속 뜬다
    </script>
</body>
</html>
