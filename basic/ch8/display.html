<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    nav ul{
      list-style: none;
    }
    nav ul li{
      display: inline-block; /* 형태는 인라인 레벨, 그 안에 있는 요소는 블럭 레벨로 사용 */
      border: 1px solid red;
      padding: 20px;
      margin: 0 20px;
    }
  </style>
</head>
<body>
   <nav>
     <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
     </ul>
   </nav>
</body>
</html>
