<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:600px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      .tstyle{
        text-align: center;
        line-height: 1.5;
      }
      a{
        text-decoration: none;
      }
      h1{
        font-size: 120px;
        color: orange;
        text-shadow: 5px 5px 3px blue;  /* 가로 세로 번지는정도 색상 */
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>    
    <p class="tstyle">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="tstyle1">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="tstyle2"> <a href="#">껍질에 붉은 빛이 돌아 레드향(감평甘平)이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</a></p>
  </body>
</html>
