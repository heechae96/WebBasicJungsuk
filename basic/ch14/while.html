<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while vs do-while</title>
</head>
<body>
    <script>
        var sum = 10;

        while(sum < 10){
            alert("while : sum is " + sum);
        }

        do{
            alert("do-while : sum is " + sum);
        }while(sum < 10)
        
    </script>
</body>
</html>
