<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
	ul {
		list-style:none;
	}
	li {
		width:120px;	 
		display:inline-block;
		margin:10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		text-decoration: none;
		font-weight: bold;
	}
	a[href] {
		background:yellow;
		border:1px solid #ccc;
		font-weight:normal;
	}
	/* 커서를 가져가도 손가락 표시가 안나오도록 */
	a[href="#"]{
		cursor: default;
	}
</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="b.html">메뉴 2</a></li>
		<li><a href="c.html">메뉴 3</a></li>
		<li><a href="d.html">메뉴 4</a></li>
	</ul>
</body>
</html>
