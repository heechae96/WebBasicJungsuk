<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        // 익명 함수
        // 익명 함수를 변수에 대입 시킨 행위
        var hi = function(){    // var대신 const(상수)를 사용해도 된다
            alert("안녕");
        }
        hi();

        // 화살표 함수
        // 매개변수 -> 실행하려는 명령
        // const hi2 = () => {alert("안녕");}; // 실행 문장이 한개면 중괄호 생략 가능
        const hi2 = () => alert("안녕2"); 
        hi2();
        </script>
</body>
</html>
